<html lang="en">

    <title>dies everywhere</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script type="importmap">
      {
        "imports": {
          "lodash.shuffle": "https://cdn.jsdelivr.net/npm/lodash.shuffle@latest/index.js",

        }

    </script>

  <body>
    <die-dice id="d6" sides='["1","2","3","4","5","6"]'></die-dice>
    <button id="roll-d6">Roll D6</button>
    <script type="module">
      import "./web-components/dice.js";
      const d6 = document.getElementById('d6');
      d6.sides = ['a', 'b', 'c', 'd', 'e', 'f'];

      document.getElementById('roll-d6').addEventListener('click', () => {
        const result = d6.roll();
        console.log('Rolled:', result);
      });
    </script>
  </body>
